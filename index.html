<!DOCTYPE html>
<html>
<head>
	<title>Card Games</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 style="text-shadow: 2px 2px white">Black Jack</h1>
		<h3><span id="blackjack-result" style="text-shadow: 2px 2px white">Let's Play</span></h3>
		<div class="flex-black-jack-row-1">
			<div id="your-box">
				<h2>You:<span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-black-jack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger mr-2" id="blckjack-deal-button">Deal</button>
			</div>
		</div>

		<div class="flex-black-jack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>

				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="lossses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
